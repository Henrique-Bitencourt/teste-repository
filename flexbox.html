<html>
    <head>
        <title>Flexbox</title>
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
            }

            #container > div {
                background-color: orange;
                width: 100px;
                padding: 10px;
                font-size: 20px;
                margin: 10px;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>1.Demo Flexbox</div>
            <div>2.Demo Flexbox</div>
            <div>3.Demo Flexbox</div>
            <div>4.Demo Flexbox</div>
            <div>5.Demo Flexbox</div>

        </div>
        
    </body>
</html>
